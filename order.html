<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo1.png" alt="Restaurant Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="order-page">
        <h1>Order Your Favorites</h1>
        <div class="card-container">
            <div class="card">
                <img src="b1.png" alt="Cake">
                <h2>Chocolate Cake</h2>
                <p>Price: ₹500</p>
                <button class="btn call-now">Call Now</button>
            </div>
            <div class="card">
                <img src="b4.png" alt="Burger">
                <h2>Cheese Burger</h2>
                <p>Price: ₹250</p>
                <button class="btn call-now">Call Now</button>
            </div>
            <div class="card">
                <img src="images/samosa.jpg" alt="Samosa">
                <h2>Samosa</h2>
                <p>Price: ₹20</p>
                <button class="btn call-now">Call Now</button>
            </div>
            <div class="card">
                <img src="images/pizza.jpg" alt="Pizza">
                <h2>Margherita Pizza</h2>
                <p>Price: ₹700</p>
                <button class="btn call-now">Call Now</button>
            </div>
            <div class="card">
                <img src="images/icecream.jpg" alt="Ice Cream">
                <h2>Vanilla Ice Cream</h2>
                <p>Price: ₹150</p>
                <button class="btn call-now">Call Now</button>
            </div>
            <div class="card">
                <img src="images/ladoo.jpg" alt="Ladoo">
                <h2>Besan Ladoo</h2>
                <p>Price: ₹300</p>
                <button class="btn call-now">Call Now</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Follow us:</p>
        <a href="https://instagram.com">Instagram</a> |
        <a href="https://facebook.com">Facebook</a>
    </footer>
</body>
</html>
